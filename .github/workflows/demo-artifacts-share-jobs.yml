# this demonstrates how to share files from generated jobs
name: Share Files from Generated Jobs
on:
  push:
    branches:
      - main #main branch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Generate Artifact with Upload Action
        uses: actions/upload-artifact@v3
        with: 
          name: dist-files #artifact name
          path: | #describes where to find the path to the file
            dist
            package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Generate Dist dist-files
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output Content Using ls Command
        run: ls
      - name: Deploy
        run: echo "Deploying..."
